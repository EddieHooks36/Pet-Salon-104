<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Pet Salon Register</title>
</head>
<body>
    <header>The Fashion Pet</header>

    <nav>
        <a class="link" href="index.html"> Home </a>
        <a class="link" href="register.html"> Register </a>
        <a class="link" href="services.html"> Services </a>
        <a class="link" href="about.html"> About </a>
    </nav>

    <img src="img/pawtrails.webp" alt="Paw Prints Trails">

   

<div class="container">
      <h2>Register a new pet</h2>
      <p class="text-end" id="txtAmount">Pet Total</p>

    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" id="txtName">
    </div>
    <div class="mb-3">
        <label class="form-label">Age:</label>
        <input type="number" class="form-control" id="txtAge">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <input type="text" class="form-control" id="txtGender">
    </div>
    <div class="mb-3">
        <label class="form-label">Breed:</label>
        <input type="text" class="form-control" id="txtBreed">
    </div>
    <div class="mb-3">
        <label class="form-label">Owner:</label>
        <input type="text" class="form-control" id="txtOwner">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control" id="txtPhone">
    </div>
    <div class="mb-3">
        <label class="form-label">Service</label>
        <select class="form-control" id="txtService">
            <option value=""disabled selected>-- select an option --</option>
             <option value="grooming">Grooming</option>
             <option value="nails">Nails Cut</option>
             <option value="vaccine">Vaccines</option>
        </select>    
    </div>

    
    <button class="btn btn-dark" onclick="register();">Register</button>
    <!--<button class="btn btn-dark" onclick="hide();">Go</button>-->
</div >
    
    <!--Display the pets here-->
    <div id="pets">

    </div>

<script src="scripts/display.js"></script>
<script src="scripts/register.js"></script>
</body>
</html>
